<ion-content [fullscreen]="true" style="--background: linear-gradient(0deg, #ffffff 0%, #9a2e2e 100%);">
  <div class = text-container>
    <p>Pon a prueba tu memoria</p>
  </div>
  <form (ngSubmit)="login()">
    <div class="ion-padding">
      <ion-item style="border: 2px solid #000000;">
        <ion-input style = "font-size: 22px;" placeholder="Ingrese su correo" type="email" [(ngModel)]="email" name="email"></ion-input>
        <ion-icon name="person"> </ion-icon>
      </ion-item>
      <ion-item style="border: 2px solid #000000;">
        <ion-input style = "font-size: 22px;" placeholder="Ingrese su contraseña" type="password" [(ngModel)]="password" name="password" required minlength="6"></ion-input>
        <ion-icon name="lock-closed"> </ion-icon>
      </ion-item>
    </div>   
  
<div class = parte-inferior>  
  <div class = button-container2>
    <div class = button-container>
      <ion-button style = "font-size: 20px;" class="rounded-button" type="submit">Iniciar sesión</ion-button>
    </div>
    <div class = button-container3>
      <ion-fab-button style="--background: rgb(199, 0, 0);" (click)="AutoRellenar('admin@admin.com','111111')"><ion-icon name="extension-puzzle-outline"></ion-icon></ion-fab-button>
      <p>Usuario 1</p>
    </div>
    <div class = button-container3>
      <ion-fab-button (click)="AutoRellenar('invitado@invitado.com','222222')"><ion-icon name="extension-puzzle"></ion-icon></ion-fab-button>
      <p>Usuario 2</p>
    </div>
    <div class = button-container3>
      <ion-fab-button style="--background: rgb(156, 56, 56);" (click)="AutoRellenar('usuario@usuario.com','333333')"><ion-icon name="extension-puzzle-outline"></ion-icon></ion-fab-button>
      <p>Usuario 3</p>
    </div>
  </div>
  <!-- <div>
    <img style="width: 160px; margin-right: 30px;" src="../../assets/jirafa.png" alt="Jirafa">
  </div> -->
</div>
</form>
</ion-content>
