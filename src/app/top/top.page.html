<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Top 5 Resultados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let result of topGameResults">
      <ion-label>
        <h2>{{ result.playerName }}</h2>
        <p>Tiempo: {{ result.elapsedTime }} segundos</p>
        <p>Fecha: {{ result.date }}</p>
        <p>Dificultad: {{ result.dificultad }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
